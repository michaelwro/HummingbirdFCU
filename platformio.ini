[env:teensy41]
platform        = teensy
board           = teensy41
framework       = arduino
monitor_port    = COM4

test_port       = COM4
extra_scripts   = extra_script.py

monitor_speed   = 115200
build_flags     = -Wall -Wdouble-promotion
test_ignore = test1
